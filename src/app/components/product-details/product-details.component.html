<div class="container">
    <section>
        <img src={{product.image}} class="card-img-top" alt="...">
        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">price: {{product.price}}</p>
                <p class="card-text">year {{product.year}}</p>
            </div>
        </div>
    </section>
</div>
