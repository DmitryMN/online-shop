<div>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="myForm" (ngSubmit)="submit()">
            <input 
                type="text"
                class="border w-full py-2 px-4 mb-2"
                placeholder="Product name" 
                formControlName="title"
                appFocus
            />
            <input 
                type="text"
                class="border w-full py-2 px-4 mb-2"
                placeholder="Product price" 
                formControlName="price"
            />
            <input 
                type="text"
                class="border w-full py-2 px-4 mb-2"
                placeholder="Set image url" 
                formControlName="image"
            />
            <input 
                type="text"
                class="border w-full py-2 px-4 mb-2"
                placeholder="Product year" 
                formControlName="year"
            />
            <input 
                type="text"
                class="border w-full py-2 px-4 mb-2"
                placeholder="processor name" 
                formControlName="processor"
            />
            <input 
                type="text"
                class="border w-full py-2 px-4 mb-2"
                placeholder="volume ssd" 
                formControlName="ssd"
            />
            <input
                type="text"
                class="border w-full py-2 px-4 mb-2"
                placeholder="display"
                formControlName="display"
            />
            <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Add product</button>
        </form>
        
    </div>
</div>
